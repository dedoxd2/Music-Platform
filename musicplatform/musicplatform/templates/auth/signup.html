{%block content %}
<br>

<h1>Sign Up Page </h1>
<form method= 'POST' >
    {% csrf_token %}

    {%for field in form %}
      
    {{field.label_tag}}
    {{field}}
    <br>
    <br>

    {% if field.errors %}
    <div style="color: red;">
        {{ field.errors }}
    </div>
 {% endif %}
{% endfor %}


<input type="submit" value="Create">
<br>


{% endblock content %}
